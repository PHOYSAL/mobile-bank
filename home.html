<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mobile bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">


                <!-- balance available -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash OUt</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money form start -->

                  <div class="hidden  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Amount to Add</span>
                        </label>
                        <input id="input-add-money" type="email" placeholder="Add Amount" class="input input-bordered"/>
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered"/>
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                  <!-- add money form end -->
              </div>
               <!-- cash out form start  -->
               <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold">Cash-out</span>
                    </label>
                    <input id="input-add-money" type="email" placeholder="Cash-out" class="input input-bordered"/>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered"/>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
               <!-- cash out form end  -->
            </div>
          </div>
    </main>
    <!-- <script src="./js/home.js"></script> -->
     <!-- <script src="js/amountMoney.js"></script> -->
      <script src="./js/amountMoney.js"></script>
     <!-- <script src="js/cashout.js"></script> -->
      <script src="./js/cashout.js"></script>
</body>
</html>
